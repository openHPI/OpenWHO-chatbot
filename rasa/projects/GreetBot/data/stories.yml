version: '2.0'

stories:
- story: User greets
  steps:
   - intent: greet
- story: User goodbye
  steps:
   - intent: goodbye
   - action: utter_goodbye
- story: User thanks + bye
  steps:
   - intent: thank
   - action: utter_you_are_welcome
   - action: utter_anything_else
   - checkpoint: deny
- story: User denies
  steps:
    - checkpoint: deny
    - action: utter_have_a_nice_day
- story: User thanks + more questions
  steps:
   - intent: thank
   - action: utter_you_are_welcome
   - action: utter_anything_else
   - checkpoint: affirm
- story: User has more questions
  steps:
    - checkpoint: affirm
    - action: utter_more_info
