version: '3.1'
intents:
- greet
- goodbye
- thank

responses:
  utter_anything_else:
  - text: Is there anything else I can help you with?
  utter_greet:
  - text: "Hello! Welcome to the OpenWHO Support Chat. How may I help you?"
  utter_goodbye:
  - text: Goodbye!
  utter_you_are_welcome:
  - text: You are welcome.
session_config:
  session_expiration_time: 5
  carry_over_slots_to_new_session: false
